version: '3.8'

services:
  api-gateway:
    build:
      context: ../../backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - employment-network

  user-service:
    build:
      context: ../../backend/user-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/employment
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - employment-network

  voice-service:
    build:
      context: ../../backend/voice-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - employment-network

  chat-service:
    build:
      context: ../../backend/chat-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/employment
      - REDIS_URL=redis://redis:6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - employment-network

  crawler-service:
    build:
      context: ../../backend/crawler-service
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/employment
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      - postgres
      - kafka
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - employment-network

  recommendation-service:
    build:
      context: ../../backend/recommendation-service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/employment
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - employment-network

  analytics-service:
    build:
      context: ../../backend/analytics-service
      dockerfile: Dockerfile
    ports:
      - "8006:8006"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/employment
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - postgres
      - elasticsearch
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - employment-network

  email-service:
    build:
      context: ../../backend/email-service
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - employment-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
      - user-service
      - voice-service
      - chat-service
    networks:
      - employment-network

networks:
  employment-network:
    external: true
