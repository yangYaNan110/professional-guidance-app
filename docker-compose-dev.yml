# docker-compose.dev.yml（只跑基础设施 + Nginx）
# version: '3.8'

services:
  # Nginx 网关（反向代理到本地后端）
  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  # ✅ 改这里
    extra_hosts:
      # 让 Nginx 能访问宿主机的 localhost
      - "host.docker.internal:host-gateway"
    networks:
      - dev-network

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: employment
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - dev-network

  # 缓存
  redis:
    image: redis:alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: